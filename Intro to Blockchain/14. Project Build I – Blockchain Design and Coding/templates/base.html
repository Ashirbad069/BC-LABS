<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BlockSim - Blockchain Explorer{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --dark-color: #1e293b;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .block-card {
            background: linear-gradient(145deg, #f8fafc, #e2e8f0);
            border-left: 4px solid var(--primary-color);
            margin-bottom: 1rem;
            transition: transform 0.2s ease;
        }

        .block-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
        }

        .hash-display {
            font-family: 'Courier New', monospace;
            background: #f1f5f9;
            padding: 8px;
            border-radius: 6px;
            word-break: break-all;
            font-size: 0.85em;
        }

        .stat-card {
            background: linear-gradient(145deg, #ffffff, #f1f5f9);
            border: none;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 45px 0 rgba(31, 38, 135, 0.4);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(145deg, var(--primary-color), #1d4ed8);
            border: none;
            border-radius: 10px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
        }

        .transaction-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid var(--success-color);
        }

        .pending-transaction {
            border-left-color: var(--warning-color);
            background: rgba(245, 158, 11, 0.1);
        }

        .footer {
            background: rgba(30, 41, 59, 0.9);
            color: white;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: inline-block;
        }

        .balance-positive {
            color: var(--success-color);
            font-weight: bold;
        }

        .balance-negative {
            color: var(--danger-color);
            font-weight: bold;
        }

        .chain-link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem 0;
            color: var(--primary-color);
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
                <i class="fas fa-cube me-2"></i>BlockSim
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-home me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('view_blockchain') }}">
                            <i class="fas fa-link me-1"></i>Blockchain
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_transaction') }}">
                            <i class="fas fa-plus-circle me-1"></i>Add Transaction
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('transactions') }}">
                            <i class="fas fa-clock me-1"></i>Pending
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('demo') }}">
                            <i class="fas fa-play me-1"></i>Load Demo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{{ url_for('reset_blockchain') }}">
                            <i class="fas fa-redo me-1"></i>Reset
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid" style="margin-top: 80px; padding-bottom: 100px;">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="fas fa-cube me-2"></i>BlockSim</h5>
                    <p class="mb-0">Educational Blockchain Implementation</p>
                </div>
                <div class="col-md-6">
                    <p class="mb-0">
                        <i class="fas fa-code me-1"></i>
                        Built with Python & Flask
                    </p>
                    <p class="mb-0">
                        <i class="fas fa-graduation-cap me-1"></i>
                        Learn Blockchain Technology
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Auto-refresh stats every 10 seconds
        setInterval(function() {
            if (window.location.pathname === '/') {
                location.reload();
            }
        }, 10000);

        // Mine block function
        function mineBlock() {
            const button = document.getElementById('mineButton');
            const loading = document.getElementById('mineLoading');
            const minerAddress = document.getElementById('minerAddress').value || 'Web Miner';
            
            button.disabled = true;
            loading.classList.add('show');
            
            fetch('/mine', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'miner_address=' + encodeURIComponent(minerAddress)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.success) {
                    location.reload();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error mining block!');
            })
            .finally(() => {
                button.disabled = false;
                loading.classList.remove('show');
            });
        }

        // Validate chain function
        function validateChain() {
            fetch('/validate')
            .then(response => response.json())
            .then(data => {
                const alertClass = data.valid ? 'alert-success' : 'alert-danger';
                const icon = data.valid ? 'check-circle' : 'exclamation-triangle';
                
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert ${alertClass} alert-dismissible fade show`;
                alertDiv.innerHTML = `
                    <i class="fas fa-${icon} me-2"></i>${data.message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                document.querySelector('.container-fluid').insertBefore(
                    alertDiv, 
                    document.querySelector('.container-fluid').firstChild
                );
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error validating chain!');
            });
        }

        // Copy hash to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                // Show tooltip or notification
                const tooltip = document.createElement('div');
                tooltip.className = 'alert alert-success position-fixed top-0 end-0 m-3';
                tooltip.style.zIndex = '9999';
                tooltip.innerHTML = '<i class="fas fa-check me-2"></i>Hash copied to clipboard!';
                document.body.appendChild(tooltip);
                
                setTimeout(() => {
                    document.body.removeChild(tooltip);
                }, 2000);
            });
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
